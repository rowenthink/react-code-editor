<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Online Editor</title>
    <style>
        html, body{
            margin: 0;
            padding: 0 10px;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .left-side, .right-side{
            width: 48%;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        .runReact-button{
            margin-right: 10px;
            float: right;
        }
        #react-code{
            margin-top: 10px;
            flex-grow: 1;
            border:solid 1px #cccc;
            font-size: 1.2em;
            resize: none;
            line-height: 1.8em;
        }
        #react-iframe{
            margin-top: 10px;
            height: 600px;
            width: 100%;
            border:solid 1px #cccc;
        }
        .footer{
            background-color: #ddd;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function runReact(){
            const code = document.getElementById('react-code').value
            const version = document.getElementById('react-version').value

            fetch('./react', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    version: version
                })
            }).then(res => {
                res.text().then(html => {
                    const iframe = document.getElementById('react-iframe')

                    iframe.contentWindow.document.open()
                    iframe.contentWindow.document.write(html)
                    iframe.contentWindow.document.close()
                })  
            })
        }
    </script>
</head>
<body>
    <h2>React online editor</h2>
    <p>
        React version: <select id="react-version" name="react-version">
            <option value="16.0.0">16.0.0</option>
            <option value="16.1.0">16.1.0</option>
            <option value="16.1.1">16.1.1</option>
            <option value="16.2.0">16.2.0</option>
            <option value="16.3.0">16.3.0</option>
            <option value="16.3.1">16.3.1</option>
            <option value="16.3.2">16.3.2</option>
            <option value="16.4.0">16.4.0</option>
            <option value="16.4.1">16.4.1</option>
            <option value="16.4.2">16.4.2</option>
            <option value="16.5.0">16.5.0</option>
            <option value="16.5.1">16.5.1</option>
            <option value="16.5.2">16.5.2</option>
            <option value="16.6.0">16.6.0</option>
            <option value="16.6.1">16.6.1</option>
            <option value="16.6.2">16.6.2</option>
            <option value="16.6.3">16.6.3</option>
            <option value="16.7.0">16.7.0</option>
            <option value="16.8.0">16.8.0</option>
            <option value="16.8.1">16.8.1</option>
            <option value="16.8.2">16.8.2</option>
            <option value="16.8.3">16.8.3</option>
            <option value="16.8.4">16.8.4</option>
            <option value="16.8.5">16.8.5</option>
            <option value="16.8.6">16.8.6</option>
            <option value="16.9.0">16.9.0</option>
            <option value="16.10.0">16.10.0</option>
            <option value="16.10.1">16.10.1</option>
            <option value="16.10.2">16.10.2</option>
            <option value="16.11.0">16.11.0</option>
            <option value="16.12.0">16.12.0</option>
            <option value="16.13.0">16.13.0</option>
            <option value="16.13.1">16.13.1</option>
            <option value="16.14.0" selected>16.14.0</option>
            <option value="17.0.0">17.0.0</option>
            <option value="17.0.1">17.0.1</option>
            <option value="17.0.2">17.0.2</option>
            <option value="18.0.0-alpha-ed6c091fe-20210701">18.0.0-alpha-ed6c091fe-20210701</option>
        </select>
    </p>
    <div class="container">
        <div class="left-side">
            <div>
                <span>Write your React Code</span>
                <a class="runReact-button" href="javascript:void(0)" onclick="runReact()">Run</a>
            </div>
            <textarea id="react-code" placeholder="Write your react code">const RootCompoent = () => (
    &lt;div&gt;It works with React&lt;/div&gt;
)</textarea>
        </div>   
        <div class="right-side">
            <div>
                <span>Result</span>
            </div>
            <iframe src="about:blank" id="react-iframe">
            </iframe>
        </div>
    </div>
    <br />

</html>
